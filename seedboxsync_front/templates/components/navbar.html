{% set current_path = request.path %}
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ url_for('frontend.homepage') }}">
        <img alt="SeedboxSync logo" src="{{ url_for('static', filename='logo.png') }}" /> SeedboxSync
      </a>
      <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div class="navbar-menu" id="navMenu">
      <div class="navbar-start">
        <a class="navbar-item{% if current_path == url_for('frontend.homepage') %} is-active{% endif %}" href="{{ url_for('frontend.homepage') }}">Home</a>
        <a class="navbar-item{% if current_path == url_for('frontend.downloaded') %} is-active{% endif %}" href="{{ url_for('frontend.downloaded') }}">Downloaded</a>
        <a class="navbar-item{% if current_path == url_for('frontend.uploaded') %} is-active{% endif %}" href="{{ url_for('frontend.uploaded') }}">Uploaded</a>
        <a class="navbar-item{% if current_path == url_for('frontend.stats') %} is-active{% endif %}" href="{{ url_for('frontend.stats') }}">Stats</a>
      </div>
    </div>
  </div>
</nav>
